<div id="page-wrapper">
  <div id="page-inner">
    <div class="row">
    
      <div class="col-md-12">
      <h1 class="page-head-line">Assigned Issues</h1>
      <h1 class="page-subhead-line">The below issues are assinged to you!  </h1>

      </div>
  </div>

      <div class="row">

          <div class="container">
              <p *ngIf="issues.length <= 0" class="no-data text-center">There is no issues assigned to you yet!</p>
              <table class="table table-bordered" *ngIf="issues.length > 0">
                  <thead class="table-info">
                    <tr>
                      <th scope="col">Issue No</th>
                      <th scope="col">Title</th>
                      <th scope="col">Status</th>
                      <th scope="col">ReportDate</th>
                      <th scope="col">ReportBy</th>
                      <th scope="col">Assigned To</th>
                      <th scope="col">Action</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let issue of issues; let i = index" [ngClass] = "{'highlight' : issue.status == 'DONE'}" >
                          <th scope="row">{{i+1}}</th>
                          <td>{{issue.title}}</td>
                          <td>{{issue.status}}</td>
                          <td>{{issue.reportdate}}</td>
                          <td>{{issue.reporter}}</td>
                          <td>{{issue.assignee}}</td>
                          <td class="text-center edit-block">
                              <!-- <span class="edit" [routerLink]="['/edit-issue', issue._id]">
                                  <button type="button" class="btn btn-success btn-sm">Edit</button>
                                </span> -->
                                <a [hidden]="issue.status == 'DONE'" [routerLink]="['/editissue1',{id:issue._id}]"><i class="fa fa-edit" style="font-size:36px;color:red"></i></a>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
